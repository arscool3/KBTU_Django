<!DOCTYPE html>
<html>
<head>
    <title>My Bookstore - Book Details</title>
</head>
<body>
    <h1>{{ book.title }} Details</h1>
    <p>Author: {{ book.author.name }}</p>
    <p>Genre(s): {% for genre in book.genre.all %}{{ genre.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
    <p>Description: {{ book.description }}</p>
    <p>Price: {{ book.price }}</p>
</body>
</html>
