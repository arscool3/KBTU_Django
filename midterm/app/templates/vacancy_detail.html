<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vacancy.title }} - Vacancy Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
        }

        header {
            background-color: #ab3232;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin-top: 2rem;
            color: white;
        }

        section {
            margin: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #ab3232;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ vacancy.title }} - Vacancy Detail</h1>
    </header>

    <section>
        <p>Salary: {{ vacancy.salary_min }} - {{ vacancy.salary_max }}</p>
        <p>Skills: {{ vacancy.skills }}</p>
        <p>Company: <a href="{{ vacancy.company.website }}" target="_blank">{{ vacancy.company.name }}</a></p>
        <p>Description: {{ vacancy.description }}</p>
        <p>Apply Now: <a href="{{ vacancy.application_link }}" target="_blank">Apply</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Vacancy Detail. All rights reserved.</p>
    </footer>
</body>
</html>
