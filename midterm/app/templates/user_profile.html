<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
        }

        header {
            background-color: #ab3232;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin-top: 2rem;
            color: white;
        }

        section {
            margin: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #ab3232;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <section>
        <h2>{{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>First Name: {% if user.first_name %}{{ user.first_name }}{% else %}N/A{% endif %}</p>
        <p>Last Name: {% if user.last_name %}{{ user.last_name }}{% else %}N/A{% endif %}</p>
    </section>


    <footer>
        <p>&copy; 2024 User Profile. All rights reserved.</p>
    </footer>
</body>
</html>
