<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
        }

        header {
            background-color: #ab3232;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin-top: 2rem;
            color: white;
        }

        section {
            margin: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        img {
            margin-right: 10px;
            border-radius: 50%;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #ab3232;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Company List</h1>
    </header>

    <section>
        <form method="get" action="{% url 'company_list' %}">
            <label for="letter">Choose a letter:</label>
            <select name="letter" id="letter">
                <option value="" {% if not selected_letter %}selected{% endif %}>All</option>
                {% for letter in alphabet %}
                    <option value="{{ letter }}" {% if selected_letter == letter %}selected{% endif %}>{{ letter }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Filter">
        </form>

        <ul>
            {% for company in companies %}
                {% if selected_letter is not defined or company.name|first == selected_letter %}
                    <li>
                        <a href="{{ company.website }}" target="_blank">{{ company.name }}</a>
                        <p>Description: {{ company.description }}</p>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </section>


    <footer>
        <p>&copy; 2024 Company List. All rights reserved.</p>
    </footer>
</body>
</html>
