<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <a href="{% url 'add_book' %}?next={{ request.get_full_path }}">Add Book</a>
    <br>
    <a href="{% url 'add_genre' %}">Add Genre</a> <br>
    <a href="{% url 'add_author' %}">Add Author</a> <br>
    <a href="{% url 'logout' %}">Logout</a> <br>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title|title }} - {{ book.author|capfirst }}</li>
        {% endfor %}
    </ul>
</body>
</html>
