<h2>Register</h2>
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <table style="padding: 2ex;">
    {{ form.as_table }}     {# this line shows the sign-up form #}
    <tr>
    <td colspan="2">
    <button type="submit">Register</button>
    </td>
    </tr>
    </table>
</form>
