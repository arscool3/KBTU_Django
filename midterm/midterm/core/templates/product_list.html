<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            {% if product.price > 500 %}
                <li>{{ product.name }} - {{ product.price }}tg</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
