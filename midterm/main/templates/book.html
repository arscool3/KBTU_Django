<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{book.title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        color: #333;
        margin-top: 0;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        margin: 8px 0;
      }

      strong {
        color: #007bff;
      }

      strong.author {
        color: #12862b;
      }

      i {
        color: #888;
      }

      a {
        text-decoration: none;
        color: #007bff;
        margin: 5px;
        padding: 8px 16px;
        border: 1px solid #007bff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{{book.title}}</h2>
      <p>Category: <strong>{{book.category}}</strong></p>
      <p>Author: <strong class="author">{{book.author}}</strong></p>
      <p>Published: <i>{{book.publication_date}}</i></p>
    </div>
    <a href="{% url 'books' %}">Books</a>
    <a href="{% url 'index' %}">Go to homepage</a>
  </body>
</html>
