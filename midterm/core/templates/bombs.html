<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombs</title>
</head>
<body>
    <h1>List of Bombs and Planted Terrorists</h1>
    <ul>
        {% for bomb in iterable %}
            <li>
                <strong>Bomb Location:</strong> {{ bomb.location }}<br>
                <strong>Planted By:</strong> {{ bomb.planted_by.name }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
