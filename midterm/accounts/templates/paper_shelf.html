<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Shelf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .paper-shelf {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .paper-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .authors {
            color: #888;
            margin-bottom: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Paper Shelf</h1>
        {% if papers %}
            {% for paper in papers %}
                <a href="{% url 'paper_detail' paper_id=paper.pk %}">
                    <div class="paper-shelf">
                        <div class="paper-title">{{ paper.title }}</div>
                        <div class="authors">Authors: {{ paper.authors.all|join:", " }}</div>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <p>No papers in your shelf yet.</p>
        {% endif %}
        <div class="button-container">
            <a href="{% url 'home' %}">
                <button>Go Home</button>
            </a>
        </div>
    </div>
</body>
</html>
