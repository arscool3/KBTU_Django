<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <H1> Categories </H1>
    {% for category in categories %}
        <li>{{ category.name }}</li>
        <li>{{ category.products }}</li>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        <input name = "name">
        <input name = "product">
        <input name = "used" type="checkbox">
        <button type="submit">SUBMIT</button>
    </form>
    
</body>
</html>
