<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>Name: {{ student.name }}, Age: {{ student.age }}, Grade: {{ student.grade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
