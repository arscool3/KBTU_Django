<!-- article_comments.html -->
{% extends 'base.html' %}
{% block content %}
    <h1>Comments on "{{ article.title }}"</h1>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.user.username }}: {{ comment.body }}</li>
        {% empty %}
            <li>No comments yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
