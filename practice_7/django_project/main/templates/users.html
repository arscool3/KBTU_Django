{% extends 'base.html' %}

{% block content %}
<h1>Users</h1>
<form method="post" action="{% url 'users' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create User</button>
</form>
<ul>
  {% for user in users %}
  <li>{{ user }}</li>
  {% endfor %}
</ul>
<a href="{% url 'index' %}">Go to homepage</a>
{% endblock %}
