{% extends 'base.html' %} {% block content %}
<h1>Authors</h1>
{% if request.user.is_staff %}
<form method="post" action="{% url 'authors' %}">
  {% csrf_token %} 
  {{ form.as_p }}
  <button type="submit">Create Author</button>
</form>
{% endif %}
<ul>
  {% for author in authors %}
  <li>{{ author }}</li>
  {% endfor %}
</ul>
<a href="{% url 'index' %}">Go to homepage</a>
{% endblock %}
