{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="form-container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
{% endblock %}
