{% load custom_filters %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses List</title>
</head>
<body>
    <h1>Courses List</h1>

    <form method="get" action="{% url 'list_courses' %}">
        <input type="text" name="query" placeholder="Search by title">
        <button type="submit">Search</button>
    </form>

    <form method="get" action="{% url 'list_courses' %}">
        <select name="sort_by">
            <option value="">Sort by</option>
            <option value="created_at">Date created</option>
        </select>
        <button type="submit">Sort</button>
    </form>

    <ul>
        {% for course in courses %}
            <li><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
