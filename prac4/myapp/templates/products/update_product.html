{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}

    <h1>Update Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <input type="hidden" name="_method" value="PUT">
        <button type="submit">Update Product</button>
    </form>

{% endblock %}
