<div class="main">
  <p class="main_title">
    Корзина
  </p>
  <div class="main_box">
    <div class="main_box_item" *ngFor="let product of products; let i=index">
      <img (click)="deleteProduct(i)" class="main_box_item_delete" src="https://cdn-icons-png.flaticon.com/512/13/13369.png">
      <p class="main_box_item_title">{{product.name}}</p>
      <img class="main_box_item_img" src="{{product.photo}}">
      <p class="main_box_item_price"> Цена: {{product.price}} тг</p>
      <button (click)="oform(i)" class="main_box_item_btn">Заказать</button>
    </div>
  </div>
</div>
