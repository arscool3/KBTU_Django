{% load my_filter %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
  </head>
  <body>
    <h1>Students List</h1>
    <ul>
      {% for student in students %}
      <li>
        {{student.name}}: registered in 20{{student.id|get_year}}, degree:
        {{student.id|get_degree}}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
