{% extends 'base.html' %}

{% block content %}
<style>
    .profile {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f9f9f9;
    }
    .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #ddd;
        margin-bottom: 15px;
        object-fit: cover;
    }
    .profile h1 {
        margin: 0;
        padding: 10px;
        background-color: #eee;
        width: 100%;
        text-align: center;
        border-radius: 4px;
    }
    .profile p {
        background-color: #eee;
        padding: 10px;
        width: 100%;
        text-align: center;
        border-radius: 4px;
        margin: 10px 0;
    }
    .profile a, .upload-manga {
        display: inline-block;
        padding: 8px 15px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 15px;
    }
    .profile a:hover, .upload-manga:hover {
        background-color: #0056b3;
    }
</style>
<div class="profile">
    <img src="{{ profile_picture_url }}" alt="{{ user.username }}'s Profile Picture">
    <h1>{{ user.username }}</h1>
    <p>{{ bio }}</p>
    {% if request.user == user %}
        <a href="{% url 'edit_user_profile' user.username %}">Edit Profile</a>
        <a href="{% url 'upload_manga' %}" class="upload-manga">Upload Manga</a>
    {% endif %}
</div>
{% endblock %}
