{% extends 'base.html' %}
{% load custom_filters %}
{% block title %}Barbers{% endblock %}

{% block content %}
    <h2>Barbers</h2>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.title|capitalize }} - {{ booking.status }}</li>
        {% empty %}
            <li>No bookings yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
