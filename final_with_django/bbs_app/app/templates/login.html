{% extends 'base.html' %}
{% load custom_filters %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username|add_class:"input-field" }}
        {{ form.password|add_class:"input-field" }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Don't have an account? Register</a>
{% endblock %}
