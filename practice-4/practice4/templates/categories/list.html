<!-- your_app/templates/categories/list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Active Categories</title>
</head>
<body>
    <h1>Active Categories</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% empty %}
            <li>No active categories.</li>
        {% endfor %}
    </ul>
</body>
</html>
