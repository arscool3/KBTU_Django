<!-- your_app/templates/posts/list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Posts</title>
</head>
<body>
    <h1>Published Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} by {{ post.author.username }}</li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
