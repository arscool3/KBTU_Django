<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
    {% for book in books %}
        <li>{{ book.title }} - {{ book.author.name }} - {{ book.genre.name }} - {{ book.price }}</li>
    {% endfor %}
    </ul>
</body>
</html>
