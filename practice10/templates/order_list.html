<!-- order_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.order_number }} - {{ order.total_price }}</li>
        {% endfor %}
    </ul>
    <a href="/orders/create/">Create Order</a>
</body>
</html>
