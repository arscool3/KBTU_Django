{% load utils %}

<!doctype html>
<html lang="en">
<head></head>
<body>
    <h1>Students list</h1>
    <UL>
        {% for student in student_list %}
            <li> {{student|lower}} </li>
        {% endfor %}
    </UL>

    <OL>
        {% for teacher in teachers %}
            <li> {{teacher|reverse|lower}}</li>
        {% endfor %}
    </OL>

</body>
</html>
