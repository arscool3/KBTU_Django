<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
    <h1>Create a Book</h1>
    {% if book_form.errors %}
        <ul>
            {% for error in book_form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ book_form.as_p }}
        <button type="submit">Create Book</button>
    </form>
</body>
</html>
