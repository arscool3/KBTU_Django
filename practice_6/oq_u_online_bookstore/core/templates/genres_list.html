<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Genres</title>
</head>

<body>
    <h1>List of Genres</h1>
    <ul>
        <ul>
            {% for genre in genres %}
            <li><a href="{% url 'books_by_genre' genre.id %}">{{ genre.name }}</a></li>
            {% endfor %}
        </ul>
        <br>
        <br>
        <a href="{% url 'create_genre' %}">Create a genre</a>
    </ul>
</body>

</html>
