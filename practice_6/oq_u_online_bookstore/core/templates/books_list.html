<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
</head>

<body>
    <h1>List of Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }}</li>

        {% endfor %}

    </ul>
    <br>
    <br>
    <a href="{% url 'create_book' %}">Create a book</a>
</body>

</html>
