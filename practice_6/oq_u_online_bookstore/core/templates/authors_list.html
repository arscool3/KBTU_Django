<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Authors</title>
</head>

<body>
    <h1>List of Authors</h1>
    <ul>
        {% for author in authors %}
        <li><a href="{% url 'books_by_author' author.id %}">{{ author.name }}</a></li>
        {% endfor %}
        <br>
        <br>
        <a href="{% url 'create_author' %}">Create an author</a>
    </ul>
</body>

</html>
