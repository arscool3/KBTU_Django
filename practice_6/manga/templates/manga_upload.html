{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f9f9f9;
    }
    .container h2 {
        margin: 0 0 20px 0;
        padding: 10px;
        background-color: #eee;
        width: 100%;
        text-align: center;
        border-radius: 4px;
    }
    .container form {
        width: 100%;
    }
    .container form p {
        background-color: #eee;
        padding: 10px;
        width: calc(100% - 20px);
        margin: 10px 0;
        border-radius: 4px;
    }
    .container button {
        display: inline-block;
        padding: 8px 15px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 15px;
    }
    .container button:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <h2>Upload Manga</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
