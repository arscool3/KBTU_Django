{% extends 'base.html' %}

{% block title %}Login - Your E-Shop{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
{% endblock %}
