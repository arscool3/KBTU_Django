{% extends 'base.html' %}

{% block title %}Sign Up - Your E-Shop{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
