<!DOCTYPE html>
<html>
<head>
    <title>{{ user_profile.user.username }}'s Profile</title>
    <style>
       :root {

        --background-color: #ffffff;
        --text-color: #333;
        --secondary-background-color: #f8f8f8;
        --border-color: #ddd;
        --box-shadow-color: rgba(0, 0, 0, 0.1);
        --link-color: #007bff;
        --hover-bg-color: #555;
        --hover-text-color: #ffffff;
    }

    [data-theme="dark"] {

        --background-color: #121212;
        --text-color: #ffffff;
        --secondary-background-color: #242424;
        --border-color: #444;
        --box-shadow-color: rgba(255, 255, 255, 0.1);
        --link-color: #1e90ff;
        --hover-bg-color: #333;
        --hover-text-color: #dddddd;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin-top: 50px;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }

        h1 {
            text-align: center;
            color: #1e90ff;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        img {
            display: block;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            margin: 20px auto;
        }



    .navbar {
        background-color: var(--secondary-background-color);
        color: var(--text-color);
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: start;
        box-shadow: 0 2px 5px var(--box-shadow-color);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .nav-item {
        margin-right: 20px;
        color: var(--link-color);
        text-decoration: none;
        transition: color 0.3s;
    }

    .nav-item:hover {
        color: var(--hover-text-color);
    }

    .theme-toggle {

        padding: 5px 10px;
        cursor: pointer;
        background-color: transparent;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .theme-toggle:hover {
        background-color: var(--hover-bg-color);
        color: var(--hover-text-color);
    }
     .profile-actions {
            text-align: center;
            margin-top: 20px;
        }

        .profile-button {
            padding: 10px 15px;
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .profile-button:hover {
            background-color: #0d6efd;
            transform: translateY(-2px);
        }
    </style>
</head>
<body data-theme="light">
 <nav class="navbar">
    <a href="{% url 'home' %}" class="nav-item">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'user_profile' user_id=request.user.id %}" class="nav-item">Profile</a>
        <a href="{% url 'logout' %}" class="nav-item">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="nav-item">Login</a>
    {% endif %}
    <form action="{% url 'search_results' %}" method="GET" class="search-form">
        <input type="text" name="q" placeholder="Search novels...">
        <button type="submit">Search</button>
    </form>
    <button class="theme-toggle">Toggle Theme</button>
</nav>
    <h1>{{ user_profile.user.username }}'s Profile</h1>
    <p>Bio: {{ user_profile.bio }}</p>
    {% if user_profile.profile_picture %}
        <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture">
    {% else %}
        <p>No profile picture.</p>
    {% endif %}
<div class="profile-actions">
        <a href="{% url 'upload_novel'  %}" class="profile-button">Upload Novel</a>
       <a href="{% url 'my_bookmarks' %}" class="profile-button">My Bookmarks</a>
</div>



<script>

        const themeToggleButton = document.querySelector('.theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';


        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggleButton.textContent = currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';

        themeToggleButton.addEventListener('click', () => {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggleButton.textContent = newTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });
    </script>
</body>
</html>
