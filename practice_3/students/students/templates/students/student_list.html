<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {%load filters%}
        {% for student in students %}
        <li>{{ student.name }}, {{ student.age }}, {{ student.phone | format_phone }}, {{ student.email }}, {{ student.address }}</li>
        {% endfor %}
    </ul>
    <h2>Add Student</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
