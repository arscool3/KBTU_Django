<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.name }}</h2>
                <p>{{ event.about }}</p>
                <p>Date: {{ event.date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
