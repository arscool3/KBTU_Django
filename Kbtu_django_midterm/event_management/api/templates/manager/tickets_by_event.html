<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ event.title }} ticket list</title>
  </head>
  <body>
    <h2>{{ event.title }} guests</h2>
    <ul>
      {% for ticket in tickets %}
      <li>
        <a href="/tickets/{{ticket.id}}">{{ticket.attendee}}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
