<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <h1>My Favorites</h1>
    <ul>
        {% for favorite in favorites %}
        <li>
            <a href="{% url 'trips_detail' favorite.id %}">
                {{ favorite.trip.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
