<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    input[type="email"],
    textarea {
      padding: 0.5em;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1em;
      font-size: 1.1em;
    }
    textarea {
      height: 150px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 0.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Send">
  </form>
</body>
</html>
