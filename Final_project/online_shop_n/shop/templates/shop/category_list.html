<!DOCTYPE html>
<html>
    <head>
        <title>Category List</title>
    </head>
    <body>
        <h1>Categories</h1>
        <ul>
            {% for category in categories %}
            <li><a href="{% url 'category_products' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
