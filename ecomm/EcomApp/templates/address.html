{% extends 'base.html'%}
{% block title %}
Address
{% endblock %}
{% block body%}
<div class="row m-2">
    <div class="col-md-3 col-sm-3 col-lg-3 m-2" style="border: 1px dotted gray;">
        <a href="{% url 'addAddress' %}">
            <h1 style="text-align: center; padding-top: 100px;"><i class="bi bi-plus-lg"></i></h1>
            <h3 style="padding-bottom: 100px; text-align: center;">Add Address</h3>
        </a>
    </div>
    {% for address in address%}
    <div class="col-md-3 col-sm-3 col-lg-3 m-2" style="border: 1px solid gray;">
        <a href="{%url 'payment'%}">
            <h3> {{address.user}}</h3>
            <hr>
            Address : {{address.address}} <br>
            Pincode : {{address.zipcode}} <br>
            Phone : {{address.phone}} <br>
            <a href="">Add delivery Instructions</a> <br><br>

            <a href="{% url 'update_address' address.id %}">Edit</a> |
            <a href="{% url 'delete_address' address.id %}">Remove</a>
        </a>
    </div>
    {%endfor%}
</div>
{% endblock %}
