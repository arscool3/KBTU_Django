{% extends 'base.html' %}
{% block content %}
    <h1>User Profiles</h1>

    <ul>
        {% for profile in profiles %}
            <li><a href="{% url 'profile' profile.user.username %}">User: {{ profile.user.username }}</a>
            <br>
            Bio: {{ profile.bio }}
            </li>
            <hr>
        {% endfor %}
    </ul>
{%endblock%}
