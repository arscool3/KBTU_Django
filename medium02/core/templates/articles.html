{% extends 'base.html' %}
{% block content %}
    <h1>List of Articles</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.pk %}">{{ article.title }} Article was written by {{article.author}}</a>
            
            <br>
            Topic:{{article.topic}}
            <br>
            Short Description:{{article.short_description}}
            </li>
        {% endfor %}
    </ul>
{%endblock%}
