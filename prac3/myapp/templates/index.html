{% comment %} {% load utils %} {% endcomment %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h3>ToDo List:</h3>
    <form method="POST">
      {% csrf_token %}
      <label for="task_inp">Write your task:</label>
      <input
        id="task_inp"
        type="text"
        name="task_inp"
        maxlength="100"
        required
      />

      <button type="submit">Submit</button>
    </form>
    <ul>
      {% for task in tasks %}
      <div>
        <input type="checkbox" id="task" name="task" {%if task.checked %}
        checked {% else %} "" {% endif %} />
        <label for="task">{{task.description}}</label>
      </div>
      {% endfor %}
    </ul>
  </body>
</html>
