<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Create New Task</a>
</body>
</html>
