<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Novel Reader Home</title>
    <style>
        :root {
        /* Light theme colors */
        --background-color: #ffffff;
        --text-color: #333;
        --secondary-background-color: #f8f8f8;
        --border-color: #ddd;
        --box-shadow-color: rgba(0, 0, 0, 0.1);
        --link-color: #007bff;
        --hover-bg-color: #555;
        --hover-text-color: #ffffff;
    }

    [data-theme="dark"] {
        /* Dark theme colors */
        --background-color: #121212;
        --text-color: #ffffff;
        --secondary-background-color: #242424;
        --border-color: #444;
        --box-shadow-color: rgba(255, 255, 255, 0.1);
        --link-color: #1e90ff;
        --hover-bg-color: #333;
        --hover-text-color: #dddddd;
    }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #1e90ff;
            padding-top: 20px;
        }
        .novel-cover {
        max-width: 300px;
        max-height: 400px;
        width: auto;
        height: auto;
        display: block;
        margin: 0 auto;
        border-bottom: 1px solid var(--border-color);
    }
        .novel-listing {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px; /* Adds space between items */
            padding: 0;
            margin: 80px 20px 20px; /* Top margin adjusted for navbar */
        }

        .novel-listing li {
            flex: 0 0 calc(33.333% - 20px); /* Deducting gap from width */
            max-width: calc(33.333% - 20px); /* Deducting gap from width */
            box-shadow: var(--box-shadow-color);
            margin-bottom: 20px; /* Space between rows */
            /* Rest of your styles ... */
        }

        /* For smaller screens, adjust the number of items per row */
        @media (max-width: 768px) {
            .novel-listing li {
                flex: 0 0 calc(50% - 20px); /* 2 items per row */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .novel-listing li {
                flex: 0 0 100%; /* 1 item per row */
                max-width: 100%;
            }
        }

        .novel-listing li:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }



        .novel-info a {
            display: block;
            padding: 15px;
            background-color: var(--background-color);
            color: var(--text-color);
            text-decoration: none;
        }

        .novel-info a:hover {
           background-color: var(--background-color);
            color: var(--text-color);
        }

     /* Navbar styles */
    .navbar {
        background-color: var(--secondary-background-color);
        color: var(--text-color);
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: start;
        box-shadow: 0 2px 5px var(--box-shadow-color);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000; /* Ensures navbar stays above other content */
    }

    .nav-item {
        margin-right: 20px;
        color: var(--link-color);
        text-decoration: none;
        transition: color 0.3s;
    }

    .nav-item:hover {
        color: var(--hover-text-color);
    }

    .theme-toggle {

        padding: 5px 10px;
        cursor: pointer;
        background-color: transparent;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .theme-toggle:hover {
        background-color: var(--hover-bg-color);
        color: var(--hover-text-color);
    }
    </style>
</head>
<body data-theme="light">
<nav class="navbar">
    <a href="{% url 'home' %}" class="nav-item">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'user_profile' user_id=request.user.id %}" class="nav-item">Profile</a>
        <a href="{% url 'logout' %}" class="nav-item">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="nav-item">Login</a>
    {% endif %}
    <form action="{% url 'search_results' %}" method="GET" class="search-form">
        <input type="text" name="q" placeholder="Search novels...">
        <button type="submit">Search</button>
    </form>
    <button class="theme-toggle">Toggle Theme</button>
</nav>
    <ul class="novel-listing">
        {% for novel in novels %}
            <li>

                {% if novel.cover_image %}
                    <img src="{{ novel.cover_image.url }}" alt="{{ novel.title }} Cover" class="novel-cover">
                {% endif %}
                <div class="novel-info">
                    <a href="{% url 'novel_detail' novel.id %}">
                        <strong>{{ novel.title }}</strong> by {{ novel.author }}
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
<script>

        const themeToggleButton = document.querySelector('.theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';


        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggleButton.textContent = currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';

        themeToggleButton.addEventListener('click', () => {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggleButton.textContent = newTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });
    </script>
</body>
</html>
