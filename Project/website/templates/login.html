<!DOCTYPE html>
<html lang="EN">
<head>
    <title>User Login</title>
    <style>
        /* Your existing CSS styles */
        :root {
            /* Light theme colors */
            --background-color: #ffffff;
            --text-color: #333;
            --secondary-background-color: #f8f8f8;
            --border-color: #ddd;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
            --link-color: #007bff;
            --hover-bg-color: #555;
            --hover-text-color: #ffffff;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --background-color: #121212;
            --text-color: #ffffff;
            --secondary-background-color: #242424;
            --border-color: #444;
            --box-shadow-color: rgba(255, 255, 255, 0.1);
            --link-color: #1e90ff;
            --hover-bg-color: #333;
            --hover-text-color: #dddddd;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        /* Additional styles for login form */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--secondary-background-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-top: 50px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: var(--link-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: var(--hover-bg-color);
        }

        /* Navbar styles */
        .navbar {
            background-color: var(--secondary-background-color);
            color: var(--text-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: start;
            box-shadow: 0 2px 5px var(--box-shadow-color);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensures navbar stays above other content */
        }

        .nav-item {
            margin-right: 20px;
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: var(--hover-text-color);
        }

        .theme-toggle {
            padding: 5px 10px;
            cursor: pointer;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--hover-bg-color);
            color: var(--hover-text-color);
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="{% url 'home' %}" class="nav-item">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'user_profile' user_id=request.user.id %}" class="nav-item">Profile</a>
        <a href="{% url 'logout' %}" class="nav-item">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="nav-item">Login</a>
    {% endif %}
    <form action="{% url 'search_results' %}" method="GET" class="search-form">
        <input type="text" name="q" placeholder="Search novels...">
        <button type="submit">Search</button>
    </form>
    <button class="theme-toggle">Toggle Theme</button>
</nav>
<h2>Login</h2>
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        {{ form.username }}

        <label for="id_password">Password:</label>
        {{ form.password }}

        <button type="submit">Login</button>
    </form>
</div>
<a href="{% url 'register' %}">Don't have an account? Register here.</a>
<script>

        const themeToggleButton = document.querySelector('.theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';


        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggleButton.textContent = currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';

        themeToggleButton.addEventListener('click', () => {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggleButton.textContent = newTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        });
    </script>
</body>
</html>
